---
# TimeRanks by luca28pet
# Example of rank set-up below
# 1 group needs to be the default one!

# Note: minutes, message and commands on the default rank are ignored.
# Message and commands are optional in all ranks

ranks:
  - name: "Beginner"
    default: true

  - name: "Intermediate"
    minutes: 120
    message: "You have ranked up to Intermediate"
    commands:
    - "setgroup \"{%player}\" Intermediate"

  - name: "Veteran"
    minutes: 600
    message: "You have ranked up to Veteran"
    commands:
    - "setgroup \"{%player}\" Veteran"
...

